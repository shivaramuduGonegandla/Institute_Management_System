<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head(${instructor.id} ? 'Edit Instructor' : 'New Instructor')}"></head>
<body>
    <div th:replace="~{layout/main :: nav}"></div>
    
    <div class="container content">
        <div class="form-container">
            <h1 class="mb- 4" th:text="${instructor.id} ? 'Edit Instructor' : 'New Instructor'">Instructor Form</h1>
            
            <form th:action="@{/instructors}" th:object="${instructor}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Please provide a name.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Please provide a valid email.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" th:field="*{specialization}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}">
                        Please provide a specialization.
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/instructors}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:replace="~{layout/main :: footer}"></div>
</body>
</html>
