spring.application.name=InstituteManagementSoftware

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/institute_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Shiva@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.institute.exception=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE